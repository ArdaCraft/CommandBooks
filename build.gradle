plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'java'
}


group 'me.dags'
version '1.0-SNAPSHOT'
def spongeAPI = '5.2.0'
def spongeChannel = 'SNAPSHOT'

configurations {
    compile.extendsFrom shadow
}

repositories {
    mavenCentral()
    maven {
        url 'http://repo.spongepowered.org/maven'
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile "org.spongepowered:spongeapi:${spongeAPI}-$spongeChannel"
    shadow 'com.github.dags-:CommandBus:2.0.0-TEST-9'
    shadow ('com.github.dags-:Config:1.0-1') {
        transitive = false
    }
}

shadowJar {
    configurations = [project.configurations.shadow]
    relocate 'me.dags.config.', 'me.dags.commandbooks.config.'
    relocate 'me.dags.commandbus.', 'me.dags.commandbooks.commandbus.'
    archiveName = "${baseName}-${version}-SpongeAPI-${spongeAPI}.jar"
}

jar.dependsOn shadowJar
jar.enabled = false